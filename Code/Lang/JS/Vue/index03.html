<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="myApp">
        <p>Your favorite Game:
            <span>{{ mygame }}</span>
        </p>
        <input v-model="mygame" type="text" />
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                mygame: 'Marry'
            }
        })
    </script>
</body>

</html>
